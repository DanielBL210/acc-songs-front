
<app-loading *ngIf="loading"></app-loading>
<div *ngIf="errorExist" class="alert alert-danger animated fadeIn m-5">
  <h3>Error</h3>
  <p>
    {{ mensajeError}}
  </p>
</div>

<div class="form-row">
  <div class="form-group col-md-6">
    <label for="inputEmail4">Title</label>
    <input type="text" #title class="form-control" placeholder="Title" formControlName="title" [value]=""
      required="true">
  </div>
  <div class="form-group col-md-6">
    <label for="artist">Artist</label>
    <input type="text" #artist class="form-control" placeholder="Artist" formControlName="artist" [value]=""
      required="true">
  </div>
</div>
<div class="form-group">
  <label for="inputAddress">Album</label>
  <input type="text" #album class="form-control" placeholder="Album" formControlName="Form.album" [value]=""
    required="true">
</div>
<div class="form-group">
  <label for="inputAddress2">Genre</label>
  <input type="text" #genre class="form-control" placeholder="Genre" formControlName="genre" [value]=""
    required="true">
</div>
<div class="form-group">

  <label for="inputCity">Image</label>
  <input type="text" #image class="form-control" placeholder="Image" formControlName="image" [value]=""
    required="true">
</div>
<div class="form-group">
  <div class="form-row">

    <div class="form-group col-md-1">
      <button (click)="save(title.value,artist.value,genre.value,album.value,image.value)"
        class="btn btn-outline-dark">Save</button>
    </div>
    <div class="form-group col-md-1">
      <button [routerLink]="['/list/'+user]" class="btn btn-outline-info">Back</button>
    </div>
  </div>
</div>
